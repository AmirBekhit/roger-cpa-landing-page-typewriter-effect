<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6593404687.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Roger CPA Review</title>
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <!-- data-wait is the waiting time before deleting -->
      <h1>
        Roger
        <span class="text-primary"
          >CPA <i class="fa fa-calculator" aria-hidden="true"></i>
        </span>
        Review
        <span
          class="txt-type"
          data-wait="3000"
          data-words='["Individual ($649) FAR|REG|BEC|AUD","Premier ($1899) 4-Part CPA Review", "Elite ($2999) 4-Part CPA Review"]'
        >
        </span>
      </h1>
      <h2 class="text-primary">
        At Roger CPA Review, we are obsessed with excellence and quality. We
        know that students facing the difficult, high-stakes CPA Exam need great
        preparation materials to pass quickly.
      </h2>

      <div class="icons">
        <a href="#!">
          <i class="fab fa-twitter fa"> </i>
        </a>
        <a href="#!">
          <i class="fab fa-facebook fa"> </i>
        </a>
        <a href="#!">
          <i class="fab fa-instagram fa"> </i>
        </a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
